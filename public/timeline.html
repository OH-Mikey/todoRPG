<template id="component_header">
<div class="header">
    <div class="left_part">
        <div v-show='loginStatus'>
            <a href="/profile.html"><button class="ui basic button">Profile</button></a>
            <a href="/timeline.html"><button class="ui basic button">Timeline</button></a>
            <a href="/analysis.html"><button class="ui basic button">Analysis</button></a>

        </div>
